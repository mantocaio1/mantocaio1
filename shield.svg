xml
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
    width="240" height="240" viewBox="0 0 120 120" role="img" aria-label="Escudo animado de cibersegurança">
<title>Escudo de Cibersegurança</title>
<!-- defs: gradiente animado para brilho -->
<defs>
<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" stop-color="#0b6cff" stop-opacity="0.7">
<animate attributeName="offset" values="-0.5;1.5" dur="3.2s" repeatCount="indefinite"/>
</stop>
<stop offset="50%" stop-color="#4af1a8" stop-opacity="0.95">
<animate attributeName="offset" values="-0.2;1.8" dur="3.2s" repeatCount="indefinite"/>
</stop>
<stop offset="100%" stop-color="#0b6cff" stop-opacity="0.7">
<animate attributeName="offset" values="0;2" dur="3.2s" repeatCount="indefinite"/>
</stop>
</linearGradient>
<!-- sombra sutil -->
<filter id="fshadow" x="-50%" y="-50%" width="200%" height="200%">
<feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#000" flood-opacity="0.25"/>
</filter>
</defs>
<!-- Fundo (transparente) -->
<rect width="120" height="120" fill="none"/>
<!-- Grupo do escudo com animação de pulso e leve balanço -->
<g transform="translate(60,60)">
<!-- pulso (scale) -->
<g>
<animateTransform attributeName="transform"
                       attributeType="XML"
                       type="scale"
                       from="0.98 0.98"
                       to="1.02 1.02"
                       dur="2.8s"
                       repeatCount="indefinite"
                       begin="0s"/>
<!-- balanço esquerdo-direito -->
<animateTransform attributeName="transform"
                       attributeType="XML"
                       type="rotate"
                       values="-3;3;-3"
                       dur="6s"
                       repeatCount="indefinite"
                       additive="sum"/>
<!-- sombra -->
<g filter="url(#fshadow)">
<!-- contorno do escudo -->
<path d="M0,-46 L36,-26 A6,6 0 0 1 36,20 C36,44 0,56 0,56 C0,56 -36,44 -36,20 A6,6 0 0 1 -36,-26 Z"
             fill="url(#grad)" stroke="#042a66" stroke-width="2.2"/>
</g>
<!-- detalhes internos: símbolo de cadeado / circuito -->
<g transform="translate(0,-6)">
<!-- trilhos estilo circuito -->
<path d="M-20,10 L-6,10" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" opacity="0.9"/>
<circle cx="-20" cy="10" r="1.8" fill="#ffffff"/>
<circle cx="-6" cy="10" r="1.8" fill="#ffffff"/>
<path d="M6,10 L20,10" stroke="#ffffff" stroke-width="1.6" stroke-linecap="round" opacity="0.9"/>
<circle cx="6" cy="10" r="1.8" fill="#ffffff"/>
<circle cx="20" cy="10" r="1.8" fill="#ffffff"/>
<!-- cadeado no centro -->
<rect x="-10" y="-8" width="20" height="14" rx="2.2" ry="2.2" fill="#ffffff" opacity="0.95"/>
<path d="M-2,-8 a6,6 0 0 1 4,0" stroke="#042a66" stroke-width="1.6" fill="none" stroke-linecap="round"/>
<!-- brilho sobre o escudo (efeito em movimento por gradiente animado) -->
<path d="M-36,-26 Q0,-46 36,-26 Q0,0 -36,-26 Z" fill="url(#grad)" opacity="0.16"/>
</g>
</g>
</g>
</svg>
